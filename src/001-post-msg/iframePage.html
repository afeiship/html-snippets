<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iframePage</title>
</head>

<body style="border:5px solid #333;">

  <h1>this is iframePage</h1>

  <button id="open-tab">open url in paretn</button>
  <button id="update-title">update title</button>

  <script>

    //给父页面发送消息
    parent.postMessage({ msg: 'MessageFromIframePage' }, '*');

    //回调函数
    function receiveMessageFromIndex(event) {
      console.log('receiveMessageFromIndex', event)
    }

    //监听message事件
    window.addEventListener("message", receiveMessageFromIndex, false);


    document.getElementById('open-tab').onclick = function () {
      parent.postMessage({ command: 'open-tab', data: 'https://www.baidu.com' }, '*');
    }

    document.getElementById('update-title').onclick = function () {
      parent.postMessage({ command: 'update-title', data: 'new title...' + Math.random() }, '*');
    }
  </script>

</body>

</html>
